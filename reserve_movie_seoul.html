<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/reserve_movie.css" type="text/css">
    <title>회원가입</title>
</head>

<body>
    <div id=upbox>
        <div class="header">
            <img src="img/logo2.png">
        </div>
        <div class="navbox">
            <div class="topnav">
                <a class="active" href="#home">홈</a>
                <a href="#movie">영화</a>
                <a href="#reserve">예매</a>
                <a href="#login">로그인</a>
                <a href="#mycine">MY씨네</a>
                <a href="#discount">할인정보</a>
                <a href="#stafflogin">직원페이지</a>
            </div>
        </div>
    </div>
    <div id="downbox">
        <div class="container">
            <h1>영화관</h1>
            <h2>관람할 영화관을 선택해주세요.</h2>
            <form class="selectbox">
                <div class="smallselect">
                    <input type="radio" name="location" value="Kwangmyeong" checked="checked" /> <label>광명철산</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="KunkukUniv" /> <label>건대입구</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="Nowon" /> <label>노원</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="Shinchon" /> <label>신촌</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="SeoulUniv" /> <label>서울대입구</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="Eunpyeong" /> <label>은평</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="Ansan" /> <label>안산</label>
                </div>
                <div class="smallselect">
                    <input type="radio" name="location" value="Hongdae" /> <label>홍대입구</label>
                </div>
            </form>
        </div>
        <div class="container">
            <h1>날짜</h1>
            <h2>관람할 날짜를 선택해주세요.</h2>
            <select name="month">
                <!-- <option value="">직업선택</option> -->
                <option value="Jan" selected="selected">1</option>
                <option value="Feb">2</option>
                <option value="Mar">3</option>
                <option value="Apr">4</option>
                <option value="May">5</option>
                <option value="Jun">6</option>
                <option value="Jul">7</option>
                <option value="Aug">8</option>
                <option value="Sep">9</option>
                <option value="Oct">10</option>
                <option value="Nov">11</option>
                <option value="Dec">12</option>
            </select>
            <h3>월</h3>
            <select name="day">
                <!-- <option value="">직업선택</option> -->
                <option value="First" selected="selected">1</option>
                <option value="Second">2</option>
                <option value="Third">3</option>
                <option value="Fourth">4</option>
                <option value="Fifth">5</option>
                <option value="Sixth">6</option>
                <option value="Seventh">7</option>
                <option value="Eighth">8</option>
                <option value="Ninth">9</option>
                <option value="Tenth">10</option>
                <option value="Eleventh">11</option>
                <option value="Twelfth">12</option>
                <option value="Thirteenth">13</option>
                <option value="Fourteenth">14</option>
                <option value="Fifteenth">15</option>
                <option value="Sixteenth">16</option>
                <option value="Seventeenth">17</option>
                <option value="Eighteenth">18</option>
                <option value="Nineteenth">19</option>
                <option value="Twentieth">20</option>
                <option value="Twentieth-one">21</option>
                <option value="Twentieth-two">22</option>
                <option value="Twentieth-three">23</option>
                <option value="Twentieth-four">24</option>
                <option value="Twentieth-five">25</option>
                <option value="Twentieth-six">26</option>
                <option value="Twentieth-seven">27</option>
                <option value="Twentieth-eight">28</option>
                <option value="Twentieth-nine">29</option>
                <option value="Thirtieth">30</option>
                <option value="Thirtieth-one">31</option>
            </select>
            <h3>일</h3>
        </div>
        <div class="container">
            <form>
                <input type="submit" value="상영시간표 조회">
            </form>
        </div>
    </div>
</body>

</html>
