                <div id="idcontainer">
                    <h2>ID</h2>

                    </div>

                <div id="pwcontainer">

                </div>
                <br>

                </div>
                <!-- <br> -->

                    <div id="ID">

                <div id="birthcontainer">

                        <input type="text" name="year" class="input" placeholder="YEAR" required><br />

                        <input type="text" name="month" class="input" placeholder="MONTH" required><br />
                    </div>

                    <div id="day">
                        <input type="text" name="day" class="input" placeholder="DAY" required><br />
                    </div>
                    <h3>일</h3>
                </div>
                <div id="phonecontainer">
                    <h2>전화번호</h2>
                    <div id="phone">
                        <input type="text" name="phone" class="input" placeholder="-없이 입력해주세요." required><br />
                    </div>
                </div>
                <div id="submitcontainer">
                    <input type="submit" value="회원가입">
                </div>
